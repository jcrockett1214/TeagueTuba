<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teague Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #dad9db;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      caret-color: transparent;
      color: #333;
    }

    header {
      background-color: #dad9db;
      text-align: center;
      padding: 10px 0 5px;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .logo {
      width: 120px;

    }

    h1 {
      font-size: 64px;
      margin: 0;
    }

    nav {
      background-color: #3b4d17;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 35px;
      padding: 15px 0;
      margin: 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    nav li {
      margin: 0;
    }

    nav a {
      text-decoration: none;
      color: #dad9db;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
    }

    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 38px;
      margin-bottom: 30px;
    }

    .gallery {
      column-count: 3;
      column-gap: 20px;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        column-count: 1;
      }
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .lightbox.active {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 7px;
      font-size: 14px;
      color: #dad9db;
      background-color: #3b4d17;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <header>
		<div class="header-content">
    <img src="logo.jpg" alt="Teague Logo" class="logo">
    <h1>GALLERY</h1> 
		</div>
     <nav>
          <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="aboutme.html">About Me</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="performanceschedule.html">Performance Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>    
    
  </header>

  <main>
    <h2>My Favorite Moments</h2>
    <div class="gallery">
      <div class="gallery-item"><img src="image1.jpg" alt="Photo 1" data-full="image1.jpg"></div>
      <div class="gallery-item"><img src="image2.jpg" alt="Photo 2" data-full="image2.jpg"></div>
      <div class="gallery-item"><img src="image3.jpg" alt="Photo 3" data-full="image3.jpg"></div>
      <div class="gallery-item"><img src="image4.jpg" alt="Photo 4" data-full="image4.jpg"></div>
      <div class="gallery-item"><img src="image5.jpg" alt="Photo 5" data-full="image5.jpg"></div>
      <div class="gallery-item"><img src="image6.jpg" alt="Photo 6" data-full="image6.jpg"></div>
      <div class="gallery-item"><img src="image7.jpg" alt="Photo 7" data-full="image7.jpg"></div>
      <div class="gallery-item"><img src="image8.jpg" alt="Photo 8" data-full="image8.jpg"></div>
      <div class="gallery-item"><img src="image8.jpg" alt="Photo 9" data-full="image8.jpg"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TubaTeague. All rights reserved.</p>
  </footer>

  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightboxClose">&times;</span>
    <img id="lightboxImage" src="" alt="Expanded Image">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const closeBtn = document.getElementById('lightboxClose');

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        const fullSrc = img.getAttribute('data-full');
        lightboxImage.src = fullSrc;
        lightbox.classList.add('active');
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
      lightboxImage.src = '';
    });

    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
        lightboxImage.src = '';
      }
    });
  </script>

</body>
</html>
